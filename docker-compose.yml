version: "3"

services: 
    app:
        build: .
        volumes:
            - .:/django
        ports:
            - 8000:8000
        image: app:django
        container_name: youtube_api
        command: bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py crontab add && python manage.py crontab show && python manage.py runserver 0.0.0.0:8000"